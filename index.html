
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOLUTRA - Ciencia de la suplementación natural</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; background-color: #fdfdfb; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        #root-error { display: none; position: fixed; inset: 0; background: white; z-index: 10000; padding: 40px; text-align: center; align-items: center; justify-content: center; height: 100vh; flex-direction: column; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0?bundle",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0?bundle&deps=react@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?bundle&deps=react@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
    
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("System Error Catch:", msg, error);
        const errDiv = document.getElementById('root-error');
        if (errDiv) {
          errDiv.style.display = 'flex';
          errDiv.innerHTML = `
            <div style="max-width: 500px; padding: 2.5rem; background: white; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2); border: 1px solid #f1f5f9;">
              <div style="width: 72px; height: 72px; background: #fee2e2; border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fa-solid fa-microchip" style="font-size: 28px; color: #ef4444;"></i>
              </div>
              <h1 style="font-weight: 900; color: #3a2a1f; margin-bottom: 0.75rem; font-size: 1.75rem; letter-spacing: -0.02em;">Error de Sincronización</h1>
              <p style="color: #64748b; font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.6;">Se ha detectado una incompatibilidad en los módulos de renderizado. Por favor, limpia la caché del navegador o pulsa el botón inferior.</p>
              <div style="background: #f8fafc; padding: 1.25rem; border-radius: 1rem; margin-bottom: 1.5rem; text-align: left; max-height: 150px; overflow-y: auto;">
                <code style="font-size: 0.75rem; color: #ef4444; font-family: monospace; white-space: pre-wrap;">${msg}</code>
              </div>
              <button onclick="window.location.reload(true)" style="background: #3a2a1f; color: white; border: none; padding: 1rem 2rem; border-radius: 1.25rem; font-weight: 800; cursor: pointer; width: 100%; transition: transform 0.2s; box-shadow: 0 10px 15px -3px rgba(58, 42, 31, 0.3);">FORZAR REINICIO DEL NÚCLEO</button>
            </div>
          `;
        }
      };
    </script>
</head>
<body>
    <div id="root-error"></div>
    
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; color: #3a2a1f; background: #fdfdfb;">
            <div style="position: relative;">
                <div style="width: 80px; height: 80px; background: #3a2a1f; border-radius: 2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); transform: rotate(-5deg); transition: transform 0.5s ease-in-out;">
                    <i class="fa-solid fa-leaf" style="color: #34d399; font-size: 32px;"></i>
                </div>
                <div style="position: absolute; -right: 12px; -bottom: 12px; width: 32px; height: 32px; background: #34d399; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid #fdfdfb; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
                    <i class="fa-solid fa-atom fa-spin" style="color: white; font-size: 14px;"></i>
                </div>
            </div>
            <div style="font-weight: 900; letter-spacing: -0.05em; font-size: 36px; color: #3a2a1f; margin-top: 2rem;">EVOLUTRA</div>
            <div style="font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.4em; color: #10b981; margin-top: 12px; animation: pulse 2s infinite;">ESTABILIZANDO SISTEMA...</div>
        </div>
    </div>
    
    <script type="module" src="index.tsx"></script>
    <style>@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }</style>
</body>
</html>
