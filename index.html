                            <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/10 blur-[150px] rounded-full"></div>
                            <div className="relative z-10 max-w-2xl">
                                <span className="inline-block px-4 py-1.5 bg-emerald-500/20 text-emerald-400 text-[10px] font-black uppercase tracking-[0.2em] rounded-full border border-emerald-500/30 mb-8">Personalización Predictiva</span>
                                <h2 className="text-4xl md:text-5xl font-black mb-6 tracking-tight">Crea tu <span className="text-emerald-400 italic">Protocolo Maestro</span></h2>
                                <p className="text-slate-400 text-sm mb-12 leading-relaxed font-medium">Define tu objetivo (ej: "mejorar el ánimo y la fuerza física") y la IA diseñará una mezcla científica.</p>
                                
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <input 
                                        type="text" 
                                        placeholder="Tu objetivo de optimización..."
                                        className="flex-1 px-8 py-5 bg-white/5 border border-white/10 rounded-2xl text-lg focus:bg-white/10 focus:border-emerald-500 outline-none transition-all font-bold placeholder:text-slate-600"
                                        value={stackGoal}
                                        onChange={e => setStackGoal(e.target.value)}
                                    />
                                    <button 
                                        onClick={handleGenerateStack}
                                        disabled={stackLoading}
                                        className="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-10 py-5 rounded-2xl font-black transition-all flex items-center justify-center gap-3 active:scale-95 disabled:opacity-50"
                                    >
                                        {stackLoading ? <i className="fa-solid fa-atom fa-spin"></i> : <i className="fa-solid fa-bolt"></i>}
                                        GENERAR STACK
                                    </button>
                                </div>
                            </div>

                            {generatedStack && (
                                <div className="mt-16 animate-fade-in bg-white/5 border border-white/10 rounded-[2.5rem] p-8 md:p-12">
                                    <div className="flex justify-between items-start mb-10">
                                        <div>
                                            <h3 className="text-3xl font-black text-emerald-400 tracking-tighter uppercase">{generatedStack.title}</h3>
                                            <p className="text-sm text-slate-400 mt-2 font-medium">{generatedStack.description}</p>
                                        </div>
                                        <button onClick={() => setGeneratedStack(null)} className="text-slate-500 hover:text-white transition-colors p-2"><i className="fa-solid fa-times text-xl"></i></button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                                        {generatedStack.items.map((item, i) => (
                                            <div key={i} className="bg-slate-900/60 p-6 rounded-[2rem] border border-white/5 shadow-inner">
                                                <h4 className="text-lg font-black text-white mb-3">{item.supplement}</h4>
                                                <div className="flex justify-between text-[9px] font-black uppercase text-emerald-500/80 mb-4 tracking-widest border-b border-white/10 pb-2">
                                                    <span>{item.dosage}</span>
                                                    <span>{item.timing}</span>
                                                </div>
                                                <p className="text-[11px] text-slate-400 font-medium leading-relaxed italic">"{item.reason}"</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-5 bg-rose-500/10 border border-rose-500/20 rounded-2xl text-rose-400 text-[11px] font-bold uppercase tracking-widest text-center">
                                        Precaución: {generatedStack.precautions}
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* CATEGORÍAS */}
                        <section className="mb-16">
                            <h2 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em] mb-10">Explorar Bio-Repositorio</h2>
                            <div className="category-grid">
                                {CATEGORIES.map(cat => (
                                    <button 
                                        key={cat.id}
                                        onClick={() => setSelectedCat(cat.id === selectedCat ? null : cat.id)}
                                        className={`flex flex-col items-center p-6 rounded-[2.5rem] border-2 transition-all group ${selectedCat === cat.id ? 'border-emerald-500 bg-white shadow-xl scale-105' : 'border-transparent bg-white shadow-sm hover:border-slate-200'}`}
                                    >
                                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-4 text-2xl group-hover:scale-110 transition-transform ${cat.color} shadow-inner`}>
                                            <i className={`fa-solid ${cat.icon}`}></i>
                                        </div>
                                        <span className="text-[9px] font-black uppercase text-center leading-tight text-slate-600">{cat.name}</span>
                                    </button>
                                ))}
                            </div>
                        </section>

                        {/* LISTADO */}
                        <section className="pb-40">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-16 gap-6 border-b border-slate-200 pb-10">
                                <div>
                                    <h2 className="text-5xl font-black text-slate-900 tracking-tighter">Directorio <span className="text-emerald-600 italic">Científico</span></h2>
                                    <p className="text-sm text-slate-400 font-bold mt-3">Más de 60 compuestos analizados con dosis ideales comprobadas.</p>
                                </div>
                                <div className="bg-white px-8 py-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                                    <span className="text-4xl font-black text-slate-900 tracking-tighter">{filtered.length}</span>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-tight">Compuestos<br/>Activos</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {filtered.map(s => <SupplementCard key={s.id} supplement={s} />)}
                            </div>
                            
                            {filtered.length === 0 && (
                                <div className="py-32 text-center bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                    <i className="fa-solid fa-flask-vial text-6xl text-slate-100 mb-8"></i>
                                    <h3 className="text-xl font-black text-slate-400 uppercase tracking-widest">Sin resultados</h3>
                                    <p className="text-sm text-slate-300 font-medium">Usa términos como 'ánimo', 'fuerza' o el Generador IA.</p>
                                </div>
                            )}
                        </section>
                    </main>

                    <footer className="fixed bottom-0 w-full glass-header border-t border-slate-200 p-6 z-[90]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] flex items-center gap-3">
                                <i className="fa-solid fa-shield-halved text-emerald-500"></i>
                                Información estrictamente educativa. Consulte a su médico.
                            </p>
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                    <span className="text-[10px] font-black text-emerald-600 uppercase tracking-tighter">Database Pro v14.0</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const SupplementCard = ({ supplement }) => {
            const [open, setOpen] = useState(false);
            const cat = CATEGORIES.find(c => c.id === supplement.category);

            return (
                <div className="bg-white rounded-[3rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-500 flex flex-col h-full border-b-[8px] hover:border-b-emerald-500 group overflow-hidden">
                    <div className="p-8 flex-1">
                        <div className="flex justify-between items-start mb-8">
                            <span className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-sm ${cat?.color}`}>
                                {cat?.name}
                            </span>
                            <div className="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-200 group-hover:text-emerald-500 transition-colors shadow-inner">
                                <i className="fa-solid fa-vial text-lg"></i>
                            </div>
                        </div>
                        
                        <h3 className="text-2xl font-black text-slate-900 mb-3 group-hover:text-emerald-700 transition-colors tracking-tight leading-tight">{supplement.name}</h3>
                        <p className="text-[13px] text-slate-500 font-medium mb-10 leading-relaxed line-clamp-3">{supplement.description}</p>
                        
                        <div className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 mb-8 min-h-[140px] flex flex-col justify-center">
                            <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Efectos Clínicos</h4>
                            <div className="space-y-3">
                                {supplement.positiveEffects.slice(0, 3).map((e, i) => (
                                    <div key={i} className="flex items-start gap-3 text-[11px] font-bold text-slate-700 animate-fade-in leading-tight">
                                        <i className="fa-solid fa-circle-check text-emerald-500 mt-0.5 text-[10px]"></i> {e}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {open && (
                            <div className="animate-fade-in pt-6 border-t border-slate-100 space-y-8">
                                <div>
                                    <p className="text-[9px] font-black text-rose-400 uppercase tracking-widest mb-4 flex items-center gap-2"><i className="fa-solid fa-circle-exclamation"></i> Advertencias</p>
                                    <div className="flex flex-wrap gap-2">
                                        {supplement.sideEffects.map((s, i) => (
                                            <span key={i} className="text-[10px] font-black bg-rose-50 text-rose-700 px-4 py-2 rounded-xl border border-rose-100 uppercase tracking-tighter">{s}</span>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-emerald-50 p-5 rounded-3xl border border-emerald-100 shadow-sm">
                                        <span className="block text-[9px] font-black text-emerald-600 uppercase mb-2 tracking-widest">Dosis Ideal</span>
                                        <span className="text-[13px] font-black text-slate-900 leading-none">{supplement.idealDose}</span>
                                    </div>
                                    <div className="bg-blue-50 p-5 rounded-3xl border border-blue-100 shadow-sm">
                                        <span className="block text-[9px] font-black text-blue-600 uppercase mb-2 tracking-widest">Timing</span>
                                        <span className="text-[13px] font-black text-slate-900 leading-none">{supplement.timing}</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={() => setOpen(!open)} className="w-full py-6 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] hover:bg-emerald-600 hover:text-white transition-all flex items-center justify-center gap-3 active:scale-[0.98] outline-none">
                        {open ? 'Ocultar Detalles' : 'Ver Ficha Completa'} 
                        <i className={`fa-solid fa-chevron-${open ? 'up' : 'down'} text-[8px]`}></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
