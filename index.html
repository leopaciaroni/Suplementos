        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- MODELO DE DATOS ---
        const CategoryId = {

            // HORMONAL HOMBRES
            { id: 'bpc-157-stable', name: 'BPC-157 (Arginato)', description: 'Péptido regenerativo que promueve angiogénesis y reparación vascular.', category: CategoryId.HORMONAL_MEN, goals: ['Angiogénesis', 'Erección', 'Reparación'], positiveEffects: ['Nuevos vasos sanguíneos', 'Reparación de tejidos', 'Salud de próstata'], sideEffects: ['Fase experimental'], minDose: '200mcg', idealDose: '500mcg/día', timing: 'Mañana' },
            { id: 'tongkat-ali-200', name: 'Tongkat Ali (100:1)', description: 'Hierba malaya que optimiza la testosterona libre y reduce la SHBG.', category: CategoryId.HORMONAL_MEN, goals: ['Testosterona', 'Libido', 'Fuerza'], positiveEffects: ['Aumento de testosterona libre', 'Reducción de cortisol', 'Mejora masa muscular'], sideEffects: ['Insomnio si se toma tarde'], minDose: '200mg', idealDose: '400-600mg', timing: 'Mañana (ciclar 5 días on/2 off)' },
            { id: 'fadogia-agrestis', name: 'Fadogia Agrestis', description: 'Planta nigeriana que aumenta la hormona luteinizante (LH) para mayor producción testicular.', category: CategoryId.HORMONAL_MEN, goals: ['Testosterona', 'LH'], positiveEffects: ['Aumento volumen testicular', 'Potencia sexual', 'Energía física'], sideEffects: ['Toxicidad potencial en dosis extremas'], minDose: '300mg', idealDose: '600mg', timing: 'Mañana' },

            // HORMONAL MUJERES
            { id: 'myo-inositol-4g', name: 'Myo-Inositol', description: 'Clave para el tratamiento del SOP y la regulación de la insulina.', category: CategoryId.HORMONAL_WOMEN, goals: ['SOP', 'Insulina', 'Fertilidad'], positiveEffects: ['Regula ciclo ovulatorio', 'Mejora calidad del óvulo', 'Reduce hirsutismo'], sideEffects: ['Diarrea inicial'], minDose: '2000mg', idealDose: '4000mg', timing: 'Dividido con comidas' },
            { id: 'vitex-agnus', name: 'Vitex (Sauzgatillo)', description: 'Regulador natural de la prolactina y progesterona.', category: CategoryId.HORMONAL_WOMEN, goals: ['Ciclo', 'Progesterona', 'PMS'], positiveEffects: ['Reduce dolor de senos', 'Equilibra fase lútea', 'Mejora síntomas de PMS'], sideEffects: ['Acné temporal'], minDose: '200mg', idealDose: '400mg', timing: 'Ayunas' },

            // NOOTRÓPICOS
            { id: 'alpha-gpc', name: 'Alpha-GPC (99%)', description: 'Fuente de colina de alta biodisponibilidad que cruza la barrera hematoencefálica.', category: CategoryId.NOOTROPICS, goals: ['Memoria', 'Enfoque', 'Acetilcolina'], positiveEffects: ['Enfoque láser inmediato', 'Aumento de fuerza explosiva', 'Claridad mental'], sideEffects: ['Dolor de cabeza si hay exceso de colina'], minDose: '150mg', idealDose: '300-600mg', timing: 'Pre-tarea cognitiva' },
            { id: 'bacopa-monnieri', name: 'Bacopa Monnieri (Bacognize®)', description: 'Adaptógeno ayurvédico que mejora la comunicación entre neuronas.', category: CategoryId.NOOTROPICS, goals: ['Memoria', 'Neuroplasticidad', 'Ánimo'], positiveEffects: ['Retención de información', 'Reduce ansiedad', 'Antioxidante cerebral'], sideEffects: ['Letargia en algunos usuarios'], minDose: '300mg', idealDose: '450mg', timing: 'Con comida' },
            { id: 'lion-mane', name: 'Melena de León (Dual Ext)', description: 'Hongo que estimula el Factor de Crecimiento Nervioso (NGF).', category: CategoryId.NOOTROPICS, goals: ['Neurogénesis', 'Foco', 'Nervios'], positiveEffects: ['Reparación de nervios', 'Mejor concentración', 'Protección contra declive'], sideEffects: ['Seguro'], minDose: '500mg', idealDose: '1000mg', timing: 'Mañana' },

            // METABOLISMO
            { id: 'berberine-hcl', name: 'Berberina HCl', description: 'Llamada "Metformina natural", activa la vía AMPK.', category: CategoryId.METABOLISM, goals: ['Insulina', 'Glucosa', 'Quema Grasa'], positiveEffects: ['Control de azúcar en sangre', 'Pérdida de grasa visceral', 'Longevidad'], sideEffects: ['Molestia GI (repartir dosis)'], minDose: '500mg', idealDose: '1500mg (500x3)', timing: '15 min antes de comidas' },
            { id: 'chromium-pico', name: 'Picolinato de Cromo', description: 'Mineral esencial que mejora la acción de la insulina.', category: CategoryId.METABOLISM, goals: ['Insulina', 'Antojo Dulce'], positiveEffects: ['Reduce antojos de azúcar', 'Optimiza metabolismo de carbos'], sideEffects: ['Seguro'], minDose: '200mcg', idealDose: '400-600mcg', timing: 'Con comida' },

            // DESEMPEÑO
            { id: 'creatine-mono', name: 'Creatina Monohidrato (Creapure®)', description: 'El suplemento más estudiado para energía de ráfaga corta (ATP).', category: CategoryId.PHYSICAL_PERFORMANCE, goals: ['Fuerza', 'ATP', 'Cerebro'], positiveEffects: ['Aumento de fuerza explosiva', 'Mejor hidratación celular', 'Soporte cognitivo'], sideEffects: ['Retención hídrica (intracelular)'], minDose: '3g', idealDose: '5g diarios', timing: 'Cualquier momento' },
            { id: 'citrulline-pro', name: 'L-Citrulina Malato (2:1)', description: 'Vasodilatador potente para flujo sanguíneo máximo.', category: CategoryId.PHYSICAL_PERFORMANCE, goals: ['Vasodilatación', 'Erección', 'Resistencia'], positiveEffects: ['Pump masivo', 'Eliminación de amoníaco', 'Mejora flujo sanguíneo'], sideEffects: ['Acidez'], minDose: '4000mg', idealDose: '8000mg', timing: '45 min antes' },

            // ANTIOXIDANTES
            { id: 'nac-600', name: 'NAC (N-Acetil-Cisteína)', description: 'Precursor maestro del glutatión, el antioxidante más importante del cuerpo.', category: CategoryId.ANTIOXIDANTS, goals: ['Glutatión', 'Hígado', 'Inmunidad'], positiveEffects: ['Desintoxicación hepática', 'Protección pulmonar', 'Salud cerebral'], sideEffects: ['Olor azufrado'], minDose: '600mg', idealDose: '1200-1800mg', timing: 'Ayunas o con comida' },
            { id: 'coq10-ubiquinol', name: 'Ubiquinol (CoQ10)', description: 'Forma activa de la Coenzima Q10 para energía celular mitocondrial.', category: CategoryId.ANTIOXIDANTS, goals: ['Mitocondria', 'Corazón', 'Energía'], positiveEffects: ['Mejora salud cardiaca', 'Aumenta energía celular', 'Protección contra estatinas'], sideEffects: ['Seguro'], minDose: '100mg', idealDose: '200-400mg', timing: 'Con grasas' },

            // INMUNIDAD
            { id: 'quercetin-phytosome', name: 'Quercetina (Fitosomada)', description: 'Ionóforo de zinc y potente senolítico natural.', category: CategoryId.IMMUNITY, goals: ['Defensas', 'Alergias', 'Longevidad'], positiveEffects: ['Mejora entrada de zinc a células', 'Antihistamínico natural', 'Elimina células senescentes'], sideEffects: ['Posible fatiga leve'], minDose: '250mg', idealDose: '500mg', timing: 'Con comida' }
        ];

        // --- COMPONENTES ---
        const App = () => {
            const [selectedCat, setSelectedCat] = useState(null);
            const [search, setSearch] = useState('');
            const [stackGoal, setStackGoal] = useState('');
            const [generatedStack, setGeneratedStack] = useState(null);
            const [stackLoading, setStackLoading] = useState(false);

            // Filtrado Inteligente
            const filtered = useMemo(() => {
                return INITIAL_SUPPLEMENTS.filter(s => {
                    const matchesCat = !selectedCat || s.category === selectedCat;
                    const query = search.toLowerCase();
                    const matchesSearch = !search || 
                        s.name.toLowerCase().includes(query) || 
                        s.description.toLowerCase().includes(query) ||
                        s.goals.some(g => g.toLowerCase().includes(query)) ||
                        s.positiveEffects.some(e => e.toLowerCase().includes(query));
                    return matchesCat && matchesSearch;
                });
            }, [selectedCat, search]);

            const handleGenerateStack = async () => {
                if (!stackGoal.trim()) return;
                setStackLoading(true);
                setGeneratedStack(null);
                try {
                    const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Como experto en biohacking, genera una mezcla (stack) optimizada para: "${stackGoal}". 
                        Devuelve un JSON estrictamente con esta estructura:
                        { "title": "Nombre del Stack", "items": [{"supplement": "Nombre", "dosage": "Dosis", "timing": "Toma", "reason": "Por qué"}] }`,
                        config: { responseMimeType: "application/json" }
                    });
                    setGeneratedStack(JSON.parse(response.text));
                } catch (e) {
                    alert("Por favor, asegúrate de que la API Key esté configurada.");
                } finally {
                    setStackLoading(false);
                }
            };

            return (
                <div className="min-h-screen pb-32">
                    <header className="glass-header sticky top-0 z-[100] border-b border-slate-200 py-4 px-6 shadow-sm">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => {setSelectedCat(null); setSearch('');}}>

                                    <i className="fa-solid fa-vial-circle-check text-2xl"></i>
                                </div>
                                <div className="hidden sm:block">
                                    <h1 className="text-xl font-[900] tracking-tighter text-slate-900 leading-none uppercase">SuppleMind <span className="text-emerald-600">AI</span></h1>

                                </div>
                            </div>
                            <div className="flex-1 max-w-2xl w-full relative">
                                <input 
                                    type="text" 
                                    placeholder="Buscar por suplemento u objetivo (ej: 'ánimo', 'erección', 'SOP')..."
                                    className="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-transparent rounded-[1.5rem] text-sm font-semibold focus:bg-white focus:border-emerald-500 transition-all outline-none shadow-sm"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                                <i className="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pt-12">
                        {/* SECCIÓN IA: GENERADOR DE MEZCLAS */}
                        <section className="mb-20 bg-slate-900 rounded-[3rem] p-8 md:p-14 text-white relative overflow-hidden shadow-2xl">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-500/10 blur-[100px] rounded-full"></div>
                            <div className="relative z-10 max-w-3xl">
                                <span className="inline-block px-4 py-1.5 bg-emerald-500/20 text-emerald-400 text-[10px] font-black uppercase tracking-[0.2em] rounded-full border border-emerald-500/30 mb-6">Biohacking Predictivo</span>
                                <h2 className="text-4xl md:text-5xl font-black mb-6 tracking-tighter">Diseña tu <span className="text-emerald-400 italic">Stack Sinérgico</span></h2>
                                <p className="text-slate-400 text-sm mb-10 leading-relaxed font-medium">Describe tu objetivo (ej: "maximizar testosterona y reducir cortisol") y nuestra IA creará un protocolo basado en evidencia clínica.</p>
                                
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <input 
                                        type="text" 
                                        placeholder="Tu objetivo de optimización..."
                                        className="flex-1 px-6 py-5 bg-white/5 border border-white/10 rounded-[1.5rem] text-lg focus:bg-white/10 focus:border-emerald-500 outline-none transition-all placeholder:text-slate-600 font-bold"
                                        value={stackGoal}
                                        onChange={e => setStackGoal(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && handleGenerateStack()}
                                    />
                                    <button 
                                        onClick={handleGenerateStack}
                                        disabled={stackLoading}
                                        className="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-10 py-5 rounded-[1.5rem] font-black transition-all flex items-center justify-center gap-3 active:scale-95 disabled:opacity-50"
                                    >
                                        {stackLoading ? <i className="fa-solid fa-atom fa-spin"></i> : <i className="fa-solid fa-bolt"></i>}
                                        GENERAR STACK
                                    </button>
                                </div>
                            </div>

                            {generatedStack && (
                                <div className="mt-12 animate-fade-in bg-white/5 border border-white/10 rounded-[2.5rem] p-8 md:p-10">
                                    <div className="flex justify-between items-start mb-10">
                                        <h3 className="text-2xl font-black text-emerald-400">{generatedStack.title}</h3>
                                        <button onClick={() => setGeneratedStack(null)} className="text-slate-500 hover:text-white"><i className="fa-solid fa-times"></i></button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {generatedStack.items.map((item, i) => (
                                            <div key={i} className="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                                                <h4 className="text-lg font-black text-white mb-2">{item.supplement}</h4>
                                                <div className="flex justify-between text-[10px] font-black uppercase text-emerald-500/70 mb-4 tracking-widest">
                                                    <span>{item.dosage}</span>
                                                    <span>{item.timing}</span>
                                                </div>
                                                <p className="text-xs text-slate-400 font-medium leading-relaxed">{item.reason}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </section>

                        {/* CATEGORÍAS */}
                        <section className="mb-16">

                                <h2 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em]">Filtros Biológicos</h2>

                            </div>
                            <div className="category-grid">
                                {CATEGORIES.map(cat => (
                                    <button

                                            <i className={`fa-solid ${cat.icon}`}></i>
                                        </div>
                                        <span className="text-[9px] font-black uppercase text-center leading-tight text-slate-600 tracking-tight">{cat.name}</span>
                                    </button>
                                ))}
                            </div>
                        </section>

                        <section>

                                    <h2 className="text-4xl font-[900] text-slate-900 tracking-tighter">Bio-Repositorio <span className="text-emerald-600 italic">Evidencial</span></h2>

                                </div>
                                <div className="bg-white px-6 py-3 rounded-2xl shadow-sm border border-slate-100 flex items-baseline gap-2">
                                    <span className="text-3xl font-black text-slate-900">{filtered.length}</span>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Compuestos</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {filtered.map(s => <SupplementCard key={s.id} supplement={s} />)}
                            </div>
                        </section>
                    </main>

                    <footer className="fixed bottom-0 w-full glass-header border-t border-slate-200 p-5 z-[90]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                <i className="fa-solid fa-shield-halved text-emerald-500"></i>
                                Uso estrictamente educativo. Consulte a su médico.
                            </p>
                            <div className="flex items-center gap-4">
                                <span className="text-[10px] font-black text-slate-900 bg-slate-100 px-4 py-1.5 rounded-full uppercase">DB v4.2 PRO</span>
                                <div className="flex items-center gap-2">
                                    <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                    <span className="text-[10px] font-black text-emerald-600 uppercase">Grounding Active</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const SupplementCard = ({ supplement }) => {
            const [open, setOpen] = useState(false);
            const cat = CATEGORIES.find(c => c.id === supplement.category);

            return (
                <div className="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-500 flex flex-col h-full border-b-[6px] hover:border-b-emerald-500 group overflow-hidden">
                    <div className="p-8 flex-1">
                        <div className="flex justify-between items-start mb-6">
                            <span className={`px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-[0.15em] ${cat?.color}`}>
                                {cat?.name}
                            </span>
                            <div className="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-200 group-hover:text-emerald-500 transition-colors">
                                <i className="fa-solid fa-microscope text-lg"></i>
                            </div>
                        </div>
                        
                        <h3 className="text-2xl font-[900] text-slate-900 mb-2 group-hover:text-emerald-700 transition-colors leading-tight">{supplement.name}</h3>
                        <p className="text-xs text-slate-500 font-medium mb-8 leading-relaxed line-clamp-3">{supplement.description}</p>
                        
                        <div className="bg-slate-50 p-6 rounded-[1.5rem] border border-slate-100 mb-8 min-h-[120px] flex flex-col justify-center">
                            <h4 className="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Efectos Positivos</h4>
                            <div className="space-y-3">
                                {supplement.positiveEffects.slice(0, 3).map((e, i) => (
                                    <div key={i} className="flex items-start gap-3 text-[11px] font-bold text-slate-700 animate-fade-in">
                                        <i className="fa-solid fa-circle-check text-emerald-500 mt-0.5"></i> {e}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {open && (
                            <div className="animate-fade-in pt-6 border-t border-slate-100 space-y-6">
                                <div>
                                    <p className="text-[9px] font-black text-rose-400 uppercase tracking-widest mb-3">Contraindicaciones</p>
                                    <div className="flex flex-wrap gap-2">
                                        {supplement.sideEffects.map((s, i) => (
                                            <span key={i} className="text-[10px] font-black bg-rose-50 text-rose-700 px-3 py-1.5 rounded-xl border border-rose-100 uppercase">{s}</span>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                                        <span className="block text-[8px] font-black text-emerald-600 uppercase mb-1 tracking-widest">Dosis Ideal</span>
                                        <span className="text-xs font-black text-slate-900">{supplement.idealDose}</span>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                        <span className="block text-[8px] font-black text-blue-600 uppercase mb-1 tracking-widest">Timing</span>
                                        <span className="text-xs font-black text-slate-900">{supplement.timing}</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={() => setOpen(!open)} className="w-full py-5 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] hover:bg-emerald-600 hover:text-white transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                        {open ? 'Cerrar Detalles' : 'Ver Dosis y Ciencia'} 
                        <i className={`fa-solid fa-chevron-${open ? 'up' : 'down'} text-[8px]`}></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
