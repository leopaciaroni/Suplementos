
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuppleMind AI - Directorio de Suplementación Avanzada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 custom-scrollbar">
    <div id="root">
        <div class="min-h-screen flex flex-col items-center justify-center bg-white">
            <div class="w-12 h-12 border-4 border-emerald-100 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 font-bold animate-pulse uppercase tracking-[0.2em] text-[10px]">Cargando Base de Datos...</p>
        </div>
    </div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useMemo, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type } from "@google/genai";

        // --- MODELO DE DATOS COMPLETO ---
        const CategoryId = {
            REJUVENATION: 'rejuvenecimiento',
            HORMONAL_MEN: 'hormonales-hombres',
            HORMONAL_WOMEN: 'hormonales-mujeres',
            ANTIOXIDANTS: 'antioxidantes',
            NOOTROPICS: 'nootropicos',
            PHYSICAL_PERFORMANCE: 'desempeno-fisico',
            IMMUNITY: 'inmunidad',
            METABOLISM: 'metabolismo'
        };

        const CATEGORIES = [
            { id: CategoryId.REJUVENATION, name: 'Rejuvenecimiento', icon: 'fa-dna', color: 'bg-emerald-100 text-emerald-700', subcategories: ['Longevidad', 'NAD+', 'Telómeros', 'Senolíticos'] },
            { id: CategoryId.HORMONAL_MEN, name: 'Hormonales Hombres', icon: 'fa-mars', color: 'bg-blue-100 text-blue-700', subcategories: ['Testosterona', 'Angiogénesis', 'Erección', 'Próstata'] },
            { id: CategoryId.HORMONAL_WOMEN, name: 'Hormonales Mujeres', icon: 'fa-venus', color: 'bg-pink-100 text-pink-700', subcategories: ['Equilibrio', 'Menopausia', 'SOP', 'Ciclo'] },
            { id: CategoryId.ANTIOXIDANTS, name: 'Antioxidantes', icon: 'fa-shield-virus', color: 'bg-orange-100 text-orange-700', subcategories: ['Glutatión', 'Mitocondria', 'Cerebral'] },
            { id: CategoryId.NOOTROPICS, name: 'Nootrópicos', icon: 'fa-brain', color: 'bg-indigo-100 text-indigo-700', subcategories: ['Enfoque', 'Ánimo', 'Memoria', 'Adaptógenos'] },
            { id: CategoryId.PHYSICAL_PERFORMANCE, name: 'Desempeño Físico', icon: 'fa-dumbbell', color: 'bg-red-100 text-red-700', subcategories: ['Fuerza', 'Vasodilatación', 'ATP', 'Resistencia'] },
            { id: CategoryId.IMMUNITY, name: 'Inmunidad', icon: 'fa-vial-circle-check', color: 'bg-teal-100 text-teal-700', subcategories: ['Defensas', 'Antiviral', 'Inmunomodulación'] },
            { id: CategoryId.METABOLISM, name: 'Metabolismo', icon: 'fa-bolt-lightning', color: 'bg-amber-100 text-amber-700', subcategories: ['Insulina', 'AMPK', 'Quema Grasa', 'Autofagia'] }
        ];

        const INITIAL_SUPPLEMENTS = [
            {
                id: 'bpc-157',
                name: 'BPC-157 (Estable)',
                description: 'Péptido gástrico potente para la curación de tejidos y angiogénesis nerviosa/vascular.',
                category: CategoryId.HORMONAL_MEN,
                goals: ['Angiogénesis', 'Reparación', 'Erección', 'Salud Vascular'],
                positiveEffects: ['Estimula formación de vasos sanguíneos', 'Repara tendones y ligamentos', 'Protección del sistema nervioso'],
                sideEffects: ['Poca data en humanos a largo plazo'],
                minDose: '200mcg',
                idealDose: '500mcg/día',
                timing: 'Mañana',
                source: 'local'
            },
            {
                id: 'nmn-pro',
                name: 'NMN (Mononucleótido de Nicotinamida)',
                description: 'Precursor directo de NAD+ para optimización mitocondrial y longevidad celular.',
                category: CategoryId.REJUVENATION,
                goals: ['Longevidad', 'Energía', 'NAD+', 'Metabolismo'],
                positiveEffects: ['Aumenta niveles de NAD+', 'Mejora función mitocondrial', 'Reparación de ADN'],
                sideEffects: ['Enrojecimiento leve'],
                minDose: '250mg',
                idealDose: '500mg - 1000mg',
                timing: 'Ayunas',
                source: 'local'
            },
            {
                id: 'ashwagandha-ksm66',
                name: 'Ashwagandha KSM-66',
                description: 'Adaptógeno clínico para reducción de cortisol y optimización de testosterona.',
                category: CategoryId.NOOTROPICS,
                goals: ['Estrés', 'Ánimo', 'Testosterona', 'Cortisol'],
                positiveEffects: ['Reduce ansiedad significativamente', 'Aumenta fuerza física', 'Mejora calidad de sueño'],
                sideEffects: ['Anhedonia en uso prolongado'],
                minDose: '300mg',
                idealDose: '600mg',
                timing: 'Noche',
                source: 'local'
            },
            {
                id: 'inositol-myo',
                name: 'Myo-Inositol',
                description: 'Sensibilizador de insulina clave para la salud hormonal femenina.',
                category: CategoryId.HORMONAL_WOMEN,
                goals: ['SOP', 'Insulina', 'Ánimo', 'Fertilidad'],
                positiveEffects: ['Regula ciclo menstrual', 'Reduce resistencia a insulina', 'Mejora salud ovárica'],
                sideEffects: ['Náuseas leves'],
                minDose: '2000mg',
                idealDose: '4000mg/día',
                timing: 'Repartido con comidas',
                source: 'local'
            },
            {
                id: 'citrulline-malate',
                name: 'Citrulina Malato 2:1',
                description: 'Potenciador de óxido nítrico para vasodilatación y desempeño eréctil/físico.',
                category: CategoryId.PHYSICAL_PERFORMANCE,
                goals: ['Erección', 'Fuerza', 'Flujo Sanguíneo', 'Resistencia'],
                positiveEffects: ['Pump muscular masivo', 'Mejora flujo sanguíneo periférico', 'Reduce agujetas'],
                sideEffects: ['Acidez estomacal'],
                minDose: '3000mg',
                idealDose: '8000mg',
                timing: 'Pre-entreno',
                source: 'local'
            }
        ];

        // --- APP PRINCIPAL ---
        const App = () => {
            const [selectedCat, setSelectedCat] = useState(null);
            const [search, setSearch] = useState('');
            const [supplements, setSupplements] = useState(INITIAL_SUPPLEMENTS);
            const [activeSub, setActiveSub] = useState(null);

            const filtered = useMemo(() => {
                return supplements.filter(s => {
                    const matchesCat = !selectedCat || s.category === selectedCat;
                    const query = search.toLowerCase();
                    const matchesSearch = !search || 
                        (s.name || '').toLowerCase().includes(query) || 
                        (s.description || '').toLowerCase().includes(query) ||
                        (s.goals || []).some(g => g.toLowerCase().includes(query)) ||
                        (s.positiveEffects || []).some(e => e.toLowerCase().includes(query));
                    
                    const matchesSub = !activeSub || (s.goals || []).some(g => g.toLowerCase().includes(activeSub.toLowerCase()));
                    
                    return matchesCat && matchesSearch && matchesSub;
                });
            }, [selectedCat, search, supplements, activeSub]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="glass-header sticky top-0 z-[100] border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-6">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => {setSelectedCat(null); setActiveSub(null); setSearch('');}}>
                                <div className="w-12 h-12 bg-emerald-600 rounded-[1rem] flex items-center justify-center text-white shadow-xl shadow-emerald-200/50">
                                    <i className="fa-solid fa-vial-virus text-2xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-[900] tracking-tighter text-slate-900 leading-none">SUPPLEMIND <span className="text-emerald-600 italic">CORE</span></h1>
                                    <p className="text-[8px] font-black uppercase tracking-[0.3em] text-slate-400 mt-1">Laboratorio de Biohacking</p>
                                </div>
                            </div>

                            <div className="flex-1 max-w-2xl w-full relative group">
                                <input 
                                    type="text" 
                                    placeholder="Buscar suplemento, efecto (ej. 'ánimo') o síntoma..."
                                    className="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-transparent rounded-2xl text-sm font-medium focus:bg-white focus:border-emerald-500 transition-all outline-none shadow-sm"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                                <i className="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-emerald-500 transition-colors"></i>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 py-12">
                        {/* CATEGORÍAS */}
                        <section className="mb-16">
                            <div className="flex items-center justify-between mb-8">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Filtros por Categoría Humana</h2>
                                {selectedCat && <button onClick={() => {setSelectedCat(null); setActiveSub(null);}} className="text-[10px] font-black text-emerald-600 underline">LIMPIAR TODO</button>}
                            </div>
                            <div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-4">
                                {CATEGORIES.map(cat => (
                                    <button 
                                        key={cat.id}
                                        onClick={() => {setSelectedCat(cat.id === selectedCat ? null : cat.id); setActiveSub(null);}}
                                        className={`flex flex-col items-center p-6 rounded-[2.5rem] border-2 transition-all duration-300 group ${selectedCat === cat.id ? 'border-emerald-500 bg-white shadow-2xl scale-105' : 'border-transparent bg-white shadow-sm hover:shadow-md'}`}
                                    >
                                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-4 text-2xl transition-transform group-hover:scale-110 ${cat.color} shadow-inner`}>
                                            <i className={`fa-solid ${cat.icon}`}></i>
                                        </div>
                                        <span className="text-[9px] font-black uppercase text-center tracking-tight leading-tight text-slate-600">{cat.name}</span>
                                    </button>
                                ))}
                            </div>
                        </section>

                        {/* SUBCATEGORÍAS DINÁMICAS */}
                        {selectedCat && (
                            <section className="mb-12 animate-fade-in">
                                <div className="flex flex-wrap gap-2">
                                    {CATEGORIES.find(c => c.id === selectedCat)?.subcategories.map(sub => (
                                        <button 
                                            key={sub}
                                            onClick={() => setActiveSub(sub === activeSub ? null : sub)}
                                            className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-wider transition-all ${activeSub === sub ? 'bg-slate-900 text-white' : 'bg-white text-slate-400 border border-slate-200 hover:border-emerald-300'}`}
                                        >
                                            {sub}
                                        </button>
                                    ))}
                                </div>
                            </section>
                        )}

                        {/* LISTADO */}
                        <section>
                            <div className="flex items-end justify-between mb-10 border-b border-slate-200 pb-6">
                                <div>
                                    <h2 className="text-4xl font-[900] text-slate-900 tracking-tighter">Directorio <span className="text-emerald-600">Clínico</span></h2>
                                    <p className="text-sm text-slate-400 font-medium mt-2">Evidencia comprobada y dosis de saturación efectiva.</p>
                                </div>
                                <div className="text-right">
                                    <span className="text-3xl font-black text-slate-900">{filtered.length}</span>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Encontrados</p>
                                </div>
                            </div>

                            {filtered.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filtered.map(s => <SupplementCard key={s.id} supplement={s} />)}
                                </div>
                            ) : (
                                <div className="py-20 text-center bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                    <i className="fa-solid fa-microscope text-5xl text-slate-200 mb-6"></i>
                                    <h3 className="text-xl font-bold text-slate-400">No hay coincidencias en el laboratorio</h3>
                                    <p className="text-sm text-slate-300 mt-2">Intenta cambiar el filtro o usa la búsqueda por IA (Próximamente).</p>
                                </div>
                            )}
                        </section>
                    </main>

                    <footer className="fixed bottom-0 w-full glass-header border-t border-slate-200 p-4 z-[90]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.1em] text-center md:text-left">
                                <i className="fa-solid fa-circle-exclamation text-amber-500 mr-2"></i>
                                Información educativa. No sustituye prescripción médica.
                            </p>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                    <span className="text-[9px] font-black text-slate-900 uppercase">Motor v2.0 Online</span>
                                </div>
                                <div className="w-px h-4 bg-slate-200"></div>
                                <span className="text-[9px] font-black text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100 uppercase tracking-tighter">Acceso Ilimitado</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const SupplementCard = ({ supplement }) => {
            const [open, setOpen] = useState(false);
            const [eIdx, setEIdx] = useState(0);
            const cat = CATEGORIES.find(c => c.id === supplement.category);
            const effs = supplement.positiveEffects || [];

            return (
                <div className="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-500 flex flex-col h-full border-b-8 hover:border-b-emerald-500 group overflow-hidden">
                    <div className="p-8 flex-1">
                        <div className="flex justify-between items-start mb-6">
                            <span className={`px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest ${cat?.color || 'bg-slate-100'}`}>
                                {cat?.name}
                            </span>
                            <div className="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-300 group-hover:text-emerald-500 transition-colors">
                                <i className="fa-solid fa-flask-vial"></i>
                            </div>
                        </div>
                        
                        <h3 className="text-2xl font-[900] text-slate-900 mb-2 group-hover:text-emerald-700 transition-colors leading-tight">{supplement.name}</h3>
                        <p className="text-xs text-slate-400 font-medium mb-8 leading-relaxed line-clamp-2">{supplement.description}</p>
                        
                        <div className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 relative mb-8 min-h-[140px] flex flex-col justify-center">
                            <h4 className="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em] mb-4">Beneficios de Impacto</h4>
                            <div className="space-y-3">
                                {effs.slice(eIdx, eIdx + 2).map((e, i) => (
                                    <div key={i} className="flex items-start gap-3 text-[11px] font-bold text-slate-700 animate-fade-in">
                                        <i className="fa-solid fa-circle-check text-emerald-500 mt-0.5 text-[10px]"></i> {e}
                                    </div>
                                ))}
                            </div>
                            {effs.length > 2 && (
                                <div className="flex items-center gap-2 mt-6 justify-end">
                                    <button onClick={() => setEIdx(Math.max(0, eIdx - 1))} className="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-400 hover:text-emerald-600 transition-all flex items-center justify-center text-[10px] shadow-sm disabled:opacity-30" disabled={eIdx === 0}><i className="fa-solid fa-chevron-left"></i></button>
                                    <button onClick={() => setEIdx(Math.min(effs.length - 2, eIdx + 1))} className="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-400 hover:text-emerald-600 transition-all flex items-center justify-center text-[10px] shadow-sm disabled:opacity-30" disabled={eIdx >= effs.length - 2}><i className="fa-solid fa-chevron-right"></i></button>
                                </div>
                            )}
                        </div>

                        {open && (
                            <div className="animate-fade-in pt-6 border-t border-slate-100 space-y-6">
                                <div>
                                    <p className="text-[9px] font-black text-rose-400 uppercase tracking-widest mb-3">Contraindicaciones / Efectos Secundarios</p>
                                    <div className="flex flex-wrap gap-2">
                                        {supplement.sideEffects.map((s, i) => <span key={i} className="text-[9px] font-black bg-rose-50 text-rose-700 px-3 py-1.5 rounded-xl border border-rose-100 uppercase">{s}</span>)}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 shadow-sm">
                                        <span className="block text-[8px] font-black text-emerald-600 uppercase mb-1">Dosis Comprobada</span>
                                        <span className="text-[13px] font-black text-slate-900">{supplement.idealDose}</span>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100 shadow-sm">
                                        <span className="block text-[8px] font-black text-blue-600 uppercase mb-1">Timing Ideal</span>
                                        <span className="text-[13px] font-black text-slate-900">{supplement.timing || 'No especificado'}</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={() => setOpen(!open)} className="w-full py-5 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] hover:bg-emerald-600 hover:text-white transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                        {open ? 'Cerrar Protocolo' : 'Investigación Completa'} 
                        <i className={`fa-solid fa-chevron-${open ? 'up' : 'down'} text-[8px]`}></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
