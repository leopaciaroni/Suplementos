            // --- REJUVENECIMIENTO & LONGEVIDAD ---

            // --- HORMONAL MUJERES ---

            { id: 'vitex-chasteberry', name: 'Vitex (Sauzgatillo)', description: 'Equilibra la relación progesterona/estrógeno.', category: CategoryId.HORMONAL_WOMEN, goals: ['Ciclo', 'PMS', 'Acné'], positiveEffects: ['Reduce dolor de senos', 'Regula periodos', 'Reduce SPM'], sideEffects: ['Náuseas leves'], minDose: '200mg', idealDose: '400-800mg', timing: 'Mañana (ayunas)' },
            { id: 'dim-indol', name: 'DIM (Diindolilmetano)', description: 'Compuesto crucífero que ayuda a metabolizar estrógenos nocivos.', category: CategoryId.HORMONAL_WOMEN, goals: ['Acné Hormonal', 'Equilibrio'], positiveEffects: ['Piel limpia', 'Reduce dominancia estrogénica', 'Salud mamaria'], sideEffects: ['Dolor de cabeza'], minDose: '100mg', idealDose: '200-300mg', timing: 'Con comida' },

            // --- NOOTRÓPICOS ---
            { id: 'alpha-gpc-focus', name: 'Alpha-GPC', description: 'La mejor fuente de colina para el cerebro.', category: CategoryId.NOOTROPICS, goals: ['Enfoque', 'Memoria', 'Potencia'], positiveEffects: ['Foco agudo', 'Mejor retención', 'Aumento de hormona crecimiento'], sideEffects: ['Dolores de cabeza si hay mucha colina'], minDose: '300mg', idealDose: '600-1200mg', timing: 'Pre-tarea cognitiva' },
            { id: 'lions-mane-dual', name: 'Melena de León', description: 'Hongo que regenera neuronas mediante el factor NGF.', category: CategoryId.NOOTROPICS, goals: ['Neurogénesis', 'Memoria'], positiveEffects: ['Claridad mental', 'Reparación nerviosa', 'Buen humor'], sideEffects: ['Poco comunes: alergias cutáneas'], minDose: '500mg', idealDose: '1000mg', timing: 'Mañana' },
            { id: 'l-theanine-calm', name: 'L-Teanina', description: 'Aminoácido del té verde que induce relajación sin somnolencia.', category: CategoryId.NOOTROPICS, goals: ['Calma', 'Foco (con cafeína)', 'Ansiedad'], positiveEffects: ['Ondas alfa cerebrales', 'Reduce nerviosismo', 'Foco relajado'], sideEffects: ['Generalmente nulos'], minDose: '100mg', idealDose: '200-400mg', timing: 'Con café o antes de dormir' },
            { id: 'ashwagandha-ksm', name: 'Ashwagandha KSM-66', description: 'Adaptógeno clínico que aniquila el cortisol.', category: CategoryId.NOOTROPICS, goals: ['Estrés', 'Cortisol', 'Testosterona'], positiveEffects: ['Calma profunda', 'Mejor recuperación', 'Aumento de fuerza'], sideEffects: ['Anhedonia (embotamiento emocional)'], minDose: '300mg', idealDose: '600mg', timing: 'Noche' },

            // --- DESEMPEÑO FÍSICO ---
            { id: 'creatine-pure', name: 'Creatina Monohidrato', description: 'El estándar de oro para energía celular y fuerza.', category: CategoryId.PHYSICAL_PERFORMANCE, goals: ['Fuerza', 'Músculo', 'Cerebro'], positiveEffects: ['Resíntesis de ATP', 'Hidratación celular', 'Memoria'], sideEffects: ['Hinchazón leve'], minDose: '3g', idealDose: '5g diarios (crónico)', timing: 'Cualquier momento' },
            { id: 'citrulline-pump', name: 'L-Citrulina Malato', description: 'Precursor de óxido nítrico para vasodilatación masiva.', category: CategoryId.PHYSICAL_PERFORMANCE, goals: ['Vasodilatación', 'Erección', 'Resistencia'], positiveEffects: ['Pump muscular', 'Reduce fatiga', 'Salud cardiovascular'], sideEffects: ['Malestar estomacal'], minDose: '4000mg', idealDose: '8000-10000mg', timing: '45 min antes del entreno' },
            { id: 'beta-alanine-tingle', name: 'Beta-Alanina', description: 'Amortiguador de ácido láctico en el músculo.', category: CategoryId.PHYSICAL_PERFORMANCE, goals: ['Resistencia', 'Hipertrofia'], positiveEffects: ['Más repeticiones', 'Retrasa fatiga'], sideEffects: ['Parestesia (picazón en la piel)'], minDose: '2g', idealDose: '3.2-6.4g diarios', timing: 'Dividido en dosis' },

            // --- ANTIOXIDANTES ---
            { id: 'nac-detox', name: 'NAC (N-Acetil-Cisteína)', description: 'Precursor del glutatión y mucolítico.', category: CategoryId.ANTIOXIDANTS, goals: ['Hígado', 'Glutatión', 'Pulmones'], positiveEffects: ['Desintoxicación hepática', 'Salud respiratoria', 'Control de TOC'], sideEffects: ['Olor azufrado', 'Problemas GI'], minDose: '600mg', idealDose: '1200-1800mg', timing: 'Ayunas o comida' },
            { id: 'ubiquinol-coq10', name: 'Ubiquinol', description: 'Forma reducida de CoQ10 para salud del corazón.', category: CategoryId.ANTIOXIDANTS, goals: ['Corazón', 'Energía', 'Fertilidad'], positiveEffects: ['Energía mitocondrial', 'Protección contra estatinas', 'Calidad espermática'], sideEffects: ['Muy raros'], minDose: '100mg', idealDose: '200-400mg', timing: 'Con grasas' },
            { id: 'ala-metabolic', name: 'Ácido Alfa Lipoico (R-ALA)', description: 'Antioxidante universal soluble en agua y grasa.', category: CategoryId.ANTIOXIDANTS, goals: ['Glucosa', 'Nervios'], positiveEffects: ['Mejora sensibilidad insulina', 'Reduce neuropatía', 'Recicla Vit C/E'], sideEffects: ['Olor en orina'], minDose: '300mg', idealDose: '600mg', timing: 'Ayunas' },

        ];

        // --- COMPONENTES ---
        const App = () => {
            const [selectedCat, setSelectedCat] = useState(null);
            const [search, setSearch] = useState('');
            const [stackGoal, setStackGoal] = useState('');
            const [generatedStack, setGeneratedStack] = useState(null);
            const [stackLoading, setStackLoading] = useState(false);

            // Filtrado Maestro
            const filtered = useMemo(() => {
                const query = search.toLowerCase().trim();
                return GLOBAL_SUPPLEMENTS.filter(s => {
                    const matchesCat = !selectedCat || s.category === selectedCat;
                    const matchesSearch = !query || 
                        s.name.toLowerCase().includes(query) || 
                        s.description.toLowerCase().includes(query) ||
                        s.goals.some(g => g.toLowerCase().includes(query)) ||
                        s.positiveEffects.some(e => e.toLowerCase().includes(query));
                    return matchesCat && matchesSearch;
                });
            }, [selectedCat, search]);

            const handleGenerateStack = async () => {
                if (!stackGoal.trim()) return;
                setStackLoading(true);
                setGeneratedStack(null);
                try {
                    const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Como experto en biohacking, genera una mezcla (stack) de suplementos optimizada para: "${stackGoal}". 
                        Usa suplementos conocidos y dosis reales.
                        Devuelve un JSON estrictamente con esta estructura:
                        { 
                          "title": "Nombre del Stack", 
                          "description": "Breve resumen",
                          "items": [{"supplement": "Nombre", "dosage": "Dosis Ideal", "timing": "Momento de toma", "reason": "Justificación científica"}],
                          "precautions": "Advertencias importantes"
                        }`,
                        config: { responseMimeType: "application/json" }
                    });
                    setGeneratedStack(JSON.parse(response.text));
                } catch (e) {
                    alert("Error generando el protocolo. Asegúrate de que la IA esté disponible.");
                } finally {
                    setStackLoading(false);
                }
            };

            return (
                <div className="min-h-screen pb-32">
                    <header className="glass-header sticky top-0 z-[100] border-b border-slate-200 py-4 px-6">

                                </div>
                            </div>
                            <div className="flex-1 max-w-2xl w-full relative">
                                <input 
                                    type="text" 
                                    placeholder="¿Qué quieres mejorar? (ej: 'ánimo', 'fuerza', 'insulina', 'sueño')..."
                                    className="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-transparent rounded-2xl text-sm font-semibold focus:bg-white focus:border-emerald-500 transition-all outline-none"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                                <i className="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pt-12">
                        {/* IA STACK GENERATOR */}
                        <section className="mb-16 stack-dark-gradient rounded-[3rem] p-10 md:p-14 text-white shadow-2xl overflow-hidden relative">
                            <div className="absolute top-0 right-0 w-96 h-96 bg-emerald-500/10 blur-[120px] rounded-full"></div>
                            <div className="relative z-10 max-w-2xl">
                                <span className="inline-block px-4 py-1.5 bg-emerald-500/20 text-emerald-400 text-[10px] font-black uppercase tracking-[0.2em] rounded-full border border-emerald-500/30 mb-6">Motor de Inteligencia Predictiva</span>
                                <h2 className="text-4xl md:text-5xl font-black mb-6 tracking-tight">Crea tu propio <span className="text-emerald-400 italic">Protocolo Maestro</span></h2>
                                <p className="text-slate-400 text-sm mb-10 leading-relaxed">Dinos tu objetivo (ej: "maximizar enfoque y longevidad celular") y generaremos una mezcla sinérgica basada en evidencia.</p>
                                
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <input 
                                        type="text" 
                                        placeholder="Tu objetivo de salud..."
                                        className="flex-1 px-6 py-5 bg-white/5 border border-white/10 rounded-2xl text-lg focus:bg-white/10 focus:border-emerald-500 outline-none transition-all placeholder:text-slate-600 font-bold"
                                        value={stackGoal}
                                        onChange={e => setStackGoal(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && handleGenerateStack()}
                                    />
                                    <button 
                                        onClick={handleGenerateStack}
                                        disabled={stackLoading}
                                        className="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-10 py-5 rounded-2xl font-black transition-all flex items-center justify-center gap-3 active:scale-95 disabled:opacity-50"
                                    >
                                        {stackLoading ? <i className="fa-solid fa-sync fa-spin"></i> : <i className="fa-solid fa-bolt"></i>}

                                </div>
                            </div>

                            {generatedStack && (
                                <div className="mt-12 animate-fade-in bg-white/5 border border-white/10 rounded-[2.5rem] p-8">

                                            <p className="text-xs text-slate-400 mt-1">{generatedStack.description}</p>
                                        </div>
                                        <button onClick={() => setGeneratedStack(null)} className="text-slate-500 hover:text-white p-2"><i className="fa-solid fa-times"></i></button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

                                            <div key={i} className="bg-slate-900/50 p-6 rounded-[2rem] border border-white/5">

                                                    <span>{item.timing}</span>
                                                </div>
                                                <p className="text-[11px] text-slate-400 font-medium leading-relaxed">{item.reason}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-4 bg-rose-500/10 border border-rose-500/20 rounded-2xl text-rose-400 text-[10px] font-bold uppercase tracking-widest text-center">

                                    </div>
                                </div>
                            )}

                        {/* CATEGORÍAS */}
                        <section className="mb-16">

                            <div className="category-grid">

                                        key={cat.id}
                                        onClick={() => setSelectedCat(cat.id === selectedCat ? null : cat.id)}
                                        className={`flex flex-col items-center p-6 rounded-[2rem] border-2 transition-all group ${selectedCat === cat.id ? 'border-emerald-500 bg-white shadow-xl scale-105' : 'border-transparent bg-white shadow-sm hover:border-slate-200'}`}
                                    >
                                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-4 text-2xl group-hover:scale-110 transition-transform ${cat.color} shadow-inner`}>
                                            <i className={`fa-solid ${cat.icon}`}></i>
                                        </div>
                                        <span className="text-[9px] font-black uppercase text-center leading-tight text-slate-600">{cat.name}</span>
                                    </button>
                                ))}
                            </div>
                        </section>

                        {/* LISTADO */}
                        <section className="pb-40">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6 border-b border-slate-200 pb-10">
                                <div>
                                    <h2 className="text-4xl font-black text-slate-900 tracking-tighter">Directorio <span className="text-emerald-600 italic">Científico</span></h2>
                                    <p className="text-sm text-slate-400 font-bold mt-2">Base de datos de compuestos con grado farmacéutico y clínico.</p>
                                </div>
                                <div className="bg-white px-6 py-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                                    <span className="text-3xl font-black text-slate-900">{filtered.length}</span>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Resultados<br/>Disponibles</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {filtered.map(s => <SupplementCard key={s.id} supplement={s} />)}
                            </div>
                            
                            {filtered.length === 0 && (
                                <div className="py-24 text-center">
                                    <i className="fa-solid fa-flask-vial text-5xl text-slate-200 mb-6"></i>
                                    <h3 className="text-xl font-black text-slate-400">Sin coincidencias en el catálogo local</h3>
                                    <p className="text-sm text-slate-300">Intenta con el Generador de Stacks IA arriba.</p>
                                </div>
                            )}
                        </section>
                    </main>

                    <footer className="fixed bottom-0 w-full glass-header border-t border-slate-200 p-6 z-[90]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-3">
                                <i className="fa-solid fa-triangle-exclamation text-amber-500"></i>
                                Propósito educativo. Consulte siempre a un profesional antes de suplementar.
                            </p>
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                    <span className="text-[10px] font-black text-emerald-600 uppercase">IA Pro v5.0 Active</span>
                                </div>
                                <span className="text-[9px] font-black text-slate-900 bg-slate-100 px-4 py-1.5 rounded-full uppercase tracking-tighter border border-slate-200">Full Repository Access</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const SupplementCard = ({ supplement }) => {
            const [open, setOpen] = useState(false);
            const cat = CATEGORIES.find(c => c.id === supplement.category);

            return (
                <div className="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all duration-500 flex flex-col h-full border-b-[6px] hover:border-b-emerald-500 group overflow-hidden">
                    <div className="p-8 flex-1">
                        <div className="flex justify-between items-start mb-6">
                            <span className={`px-4 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest ${cat?.color}`}>
                                {cat?.name}
                            </span>
                            <div className="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-200 group-hover:text-emerald-500 transition-colors">
                                <i className="fa-solid fa-vial-circle-check text-xl"></i>
                            </div>
                        </div>
                        
                        <h3 className="text-2xl font-black text-slate-900 mb-2 group-hover:text-emerald-700 transition-colors leading-tight">{supplement.name}</h3>
                        <p className="text-xs text-slate-500 font-medium mb-8 leading-relaxed line-clamp-3">{supplement.description}</p>
                        
                        <div className="grid grid-cols-1 gap-4 mb-8">
                            <div className="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                                <h4 className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-4">Impacto Biológico</h4>
                                <div className="space-y-3">
                                    {supplement.positiveEffects.slice(0, 3).map((e, i) => (
                                        <div key={i} className="flex items-start gap-3 text-[11px] font-bold text-slate-700 animate-fade-in">
                                            <i className="fa-solid fa-circle-check text-emerald-500 mt-0.5"></i> {e}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {open && (
                            <div className="animate-fade-in pt-6 border-t border-slate-100 space-y-6">
                                <div>
                                    <p className="text-[9px] font-black text-rose-400 uppercase tracking-widest mb-3">Contraindicaciones / Efectos Secundarios</p>
                                    <div className="flex flex-wrap gap-2">
                                        {supplement.sideEffects.map((s, i) => (
                                            <span key={i} className="text-[10px] font-black bg-rose-50 text-rose-700 px-3 py-1.5 rounded-xl border border-rose-100 uppercase tracking-tighter">{s}</span>
                                        ))}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-emerald-50 p-5 rounded-3xl border border-emerald-100">
                                        <span className="block text-[8px] font-black text-emerald-600 uppercase mb-2 tracking-widest">Dosis Ideal</span>
                                        <span className="text-xs font-black text-slate-900">{supplement.idealDose}</span>
                                    </div>
                                    <div className="bg-blue-50 p-5 rounded-3xl border border-blue-100">
                                        <span className="block text-[8px] font-black text-blue-600 uppercase mb-2 tracking-widest">Timing</span>
                                        <span className="text-xs font-black text-slate-900">{supplement.timing}</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <button onClick={() => setOpen(!open)} className="w-full py-6 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] hover:bg-emerald-600 hover:text-white transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                        {open ? 'Cerrar Protocolo' : 'Ficha Técnica Completa'} 
                        <i className={`fa-solid fa-chevron-${open ? 'up' : 'down'} text-[8px]`}></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
